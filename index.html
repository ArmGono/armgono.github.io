<!DOCTYPE html>
<html>
<head>
  <title>jQuery ToggleMenu plugin preview</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="togglemenu/jquery.togglemenu.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="togglemenu/jquery.togglemenu.min.js"></script>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <script>
    (function($){
      $(document).ready(function(){
        $('#my-menu').toggleMenu();
      });
    })(jQuery);
  </script>
</head>
<body>
  <div id="my-menu">
    <ul class="menu">
      <li><a href="#item-1">Пункт 1</a></li>
      <li><a href="#item-2">Пункт 2</a></li>
      <li><a href="#item-3">Пункт 3</a></li>
      <li><a href="#item-4">Пункт 4</a></li>
      <li><a href="#item-5">Пункт 5</a></li>
    </ul>
  </div>
  <div id="content">
    <h2 style="text-align: center;">Resize your browser</h2>
  </div>
</body>
</html>
